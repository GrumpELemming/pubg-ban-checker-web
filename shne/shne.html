<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SCHNEEFUCHS HATES SMGS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* Menu Buttons & Best Time Styling (Spectrum look) */
    .menuButton {
      display: block;
      margin: 12px auto;
      padding: 12px 24px;
      font-family: "Lucida Console","Courier New",monospace;
      font-size: 20px;
      background: #000;
      color: #ffea00;
      border: 3px solid #ff1ed2;
      border-radius: 0;
      cursor: pointer;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      box-shadow: 0 0 0 3px #000, 0 0 16px rgba(255,30,210,0.5);
    }
    .menuButton:hover {
      background: #ffea00;
      color: #000;
      border-color: #ffea00;
      box-shadow: 0 0 0 3px #000, 0 0 20px rgba(255,234,0,0.7);
    }
    .best-time {
      margin-top: 8px;
      color: #7fffd4;
      font-family: "Lucida Console","Courier New",monospace;
      font-size: 18px;
      text-align: center;
      text-shadow: 0 0 10px rgba(127,255,212,0.5);
    }
  </style>
</head>
<body>
  <div id="wrap"><canvas id="game" width="1280" height="720"></canvas></div>

  <!-- TITLE SCREEN -->
  <div id="titleScreen" class="overlay">
    <img id="titleImg" src="title.png" alt="SCHNEEFUCHS HATES SMGS Title">
    <div id="titleHint">Click or press Enter</div>
  </div>

  <!-- MAIN MENU -->
  <div id="intro" class="overlay hidden">
    <div class="panel">
      <h1>SCHNEEFUCHS HATES SMGS</h1>
      <p class="muted">
        SCHNEEFUCHS hates SMGs so much he is having a nightmare where he is constantly being shot at by SMGs. How long can he survive this nightmare?
      </p>
      <div class="keys muted">
        Move: <b>WASD</b>/<b>Arrows</b> &nbsp; | &nbsp; Dash: <b>Shift</b> &nbsp; | &nbsp; Start: <b>Enter</b>
      </div>

      <!-- Buttons -->
      <div class="btns">
        <button id="startBtn" class="menuButton">Start Game</button>
        <button id="backBtn" class="menuButton" onclick="window.location.href='https://pubgbanchecker.com/games.html'">Back to Games</button>
      </div>

      <!-- Best Time -->
      <div id="bestTimeDisplay" class="best-time"></div>
    </div>
  </div>

  <!-- GAME OVER SCREEN -->
  <div id="gameover" class="overlay hidden">
    <div class="panel">
      <h1>GAME OVER</h1>
      <p class="muted" id="finalStats">You reached Phase 1 and survived 00:00.</p>
      <div class="btns">
        <button id="restartBtn" class="menuButton">Restart</button>
        <button id="backMenuBtn" class="menuButton">Back to Menu</button>
      </div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
