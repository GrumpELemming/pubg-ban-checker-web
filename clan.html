<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LULZ CLAN TRACKER</title>
  <!-- bump version to break cache -->
  <link rel="stylesheet" href="css/clan.css?v=20251217">
  <script defer src="js/clan.js?v=20251215"></script>
</head>
<body>

  <main class="clan-shell">

    <header class="clan-hero">
      <!-- full-width neon title bar -->
      <div class="hero-title-bar">
        <h1 class="tracker-title">LULZ CLAN TRACKER</h1>
      </div>

      <!-- body area: text left, controls right -->
      <div class="hero-body">
        <p class="lede">
          Weekly performance leaderboard for the LULZ clan (Wed → Wed).<br>
          Stats are pulled server-side and cached.
        </p>

        <div class="controls">
          <label for="weekSelect" class="controls-label">Clan week</label>
          <select id="weekSelect"></select>
          <button id="loadBtn" type="button">Load</button>
          <span id="status" class="status">Loaded</span>
        </div>
      </div>
    </header>

    <section class="clan-card">
      <div class="card-header">
        <div>
          <h2 id="summaryTitle">Current week</h2>
        </div>
        <div class="stat-row">
          <div class="stat-chip" id="entriesCount">0 players</div>
          <div class="sort-controls">
            <button type="button" class="sort-btn sort-active" data-sort="matches">Overall</button>
            <button type="button" class="sort-btn" data-sort="kills">Kills</button>
            <button type="button" class="sort-btn" data-sort="time">Time Played</button>
          </div>
        </div>
      </div>

      <div class="table-wrap">
        <table id="leaderboard">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Matches</th>
              <th>Kills</th>
              <th>KDR</th>
              <th>Damage</th>
              <th>Time Played (h)</th>
              <th>Wins</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="8" class="muted">No data yet.</td></tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="clan-card inactive-card">
      <div class="card-header">
        <div class="stat-row">
          <div class="stat-chip" id="inactiveTitle">
            Inactive members this week (0)
          </div>
          <div class="sort-controls">
            <button type="button" id="inactiveToggle" class="sort-btn">
              Toggle list
            </button>
          </div>
        </div>
      </div>
      <!-- start collapsed -->
      <div class="inactive-body collapsed" id="inactiveBody">
        <ul id="inactiveList" class="inactive-list">
          <li class="muted">Loading…</li>
        </ul>
      </div>
    </section>

  </main>

</body>
</html>
