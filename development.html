<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    img-src 'self' data:;
    font-src 'self';
    connect-src https://pubg-ban-checker-backend.onrender.com;
    frame-ancestors 'none';
    base-uri 'self';
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/dev.js"></script>
</head>
<body>
  <h1>Dev</h1>

  <!-- Password prompt -->
  <div id="login" class="box-dev">
    <h2>Enter Access Key</h2>
    <input id="keyInput" type="password" placeholder="Secret key">
    <button id="unlockBtn" type="button">Unlock</button>
    <p id="loginMsg" class="error-text"></p>
  </div>

  <!-- Tool -->
  <div id="tool" class="hidden">
    <div class="box-dev">
      <h2>Resolve by Name</h2>
      <input id="nameInput" placeholder="Enter current PUBG name">
      <button id="resolveNameBtn" type="button">Get Account ID</button>
      <div id="nameResult" class="result-dev"></div>
    </div>

    <div class="box-dev">
      <h2>Resolve by Account ID</h2>
      <input id="idInput" placeholder="Enter PUBG Account ID">
      <button id="resolveIdBtn" type="button">Get Player Info</button>
      <div id="idResult" class="result-dev"></div>
    </div>
  </div>
</body>
</html>
