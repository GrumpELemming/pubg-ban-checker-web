<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUBG Ban Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }
        input, button {
            padding: 0.5rem;
            margin: 0.5rem 0;
            width: 100%;
            box-sizing: border-box;
        }
        #results {
            margin-top: 1rem;
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>PUBG Ban Checker</h1>

    <input type="text" id="playerName" placeholder="Enter player name">
    <button id="searchBtn">Check Ban</button>

    <div id="results"></div>

    <script src="app.js"></script>
</body>
</html>
