<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Ban Checker</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>PUBG Ban Checker</h1>

  <!-- ✅ Navigation buttons (no Home on index) -->
  <div class="nav-links">
    <a href="watchlist.html"><button>Watchlist</button></a>
    <a href="updates.html"><button>Updates / About Me</button></a>
  </div>

  <!-- Ban Checker -->
  <div class="container">
    <h2>Ban Checker</h2>
    <textarea id="playerInput" placeholder="Enter player names, separated by commas"></textarea>
    <div class="control-buttons">
      <button onclick="checkBan()">Check</button>
      <button class="secondary-btn" onclick="clearResults()">Clear</button>
      <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
    </div>
    <div id="results"></div>
  </div>

  <!-- Clan Checker with tooltip -->
  <div class="container clan-checker">
    <h2>
      Clan Checker
      <span class="tooltip">ℹ
        <span class="tooltip-text">
          Enter up to 2 player names separated by a comma.<br>
          This will check their ban status together and display with a "Clan Mode" badge.
        </span>
      </span>
    </h2>
    <textarea id="clanInput" placeholder="Enter up to 2 player names..."></textarea>
    <div class="control-buttons">
      <button onclick="checkClan()">Check Clan</button>
      <button class="secondary-btn" onclick="clearClanResults()">Clear</button>
    </div>
    <div id="clanResults"></div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
