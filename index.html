<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Ban Checker v1.5.1</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <h1>PUBG Ban Checker v1.5.1</h1>
  <h2>Check if players are banned on Steam, Xbox, or PlayStation (max 10 names)</h2>

  <!-- Navigation Buttons -->
  <div class="container nav-links">
    <button onclick="location.href='watchlist.html'">Watchlist</button>
    <button onclick="location.href='about.html'">About</button>
    <button onclick="location.href='updates.html'">Updates</button>
  </div>

  <!-- Controls -->
  <div class="container controls">
    <input id="playerInput" placeholder="Enter player names, separated by commas">
    <select id="platformSelect">
      <option value="steam">Steam</option>
      <option value="xbox">Xbox</option>
      <option value="psn">PlayStation</option>
    </select>
    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button onclick="checkBan()">Check Ban</button>
      <button onclick="clearResults()">Clear Results</button>
      <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
    </div>
  </div>

  <!-- Results Section -->
  <div class="container results-container" id="results"></div>

  <!-- Suggestions -->
  <div id="suggestions"></div>

  <script src="main.js"></script>
</body>
</html>
