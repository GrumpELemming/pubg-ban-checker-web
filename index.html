<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUBG Ban Checker v1.2</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 2.2em;
    margin-top: 40px;
    margin-bottom: 10px;
    text-align: center;
    color: #ffdd59;
  }

  h2 {
    font-size: 1em;
    margin-bottom: 30px;
    color: #ffd700;
  }

  .controls {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin-bottom: 30px;
    position: relative;
  }

  input, button, select {
    padding: 10px 12px;
    font-size: 1em;
    border-radius: 6px;
    border: none;
    outline: none;
  }

  input {
    flex: 1 1 200px;
    min-width: 200px;
    position: relative;
    z-index: 2;
  }

  select {
    background-color: #fff;
    color: #333;
  }

  button {
    background-color: #ff4757;
    color: white;
    font-weight: bold;
    transition: background 0.3s;
    position: relative;
    z-index: 2;
  }

  button:hover {
    background-color: #e84118;
  }

  #results {
    width: 90%;
    max-width: 600px;
    margin-bottom: 20px;
  }

  @keyframes cardPop {
    0% { background-color: rgba(255, 255, 255, 0); transform: scale(0.95); }
    50% { background-color: rgba(255, 255, 255, 0.15); transform: scale(1.02); }
    100% { background-color: rgba(255, 255, 255, 0.1); transform: scale(1); }
  }

  .group-result {
    margin-bottom: 20px;
    padding: 15px;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: cardPop 0.6s ease forwards;
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .player-row {
    margin: 6px 0;
    padding: 6px 10px;
    border-radius: 6px;
    animation: fadeInUp 0.4s ease forwards;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .loading { font-style: italic; color: #ddd; }

  @keyframes pulseRed {0% {box-shadow:0 0 0 rgba(255,0,0,.7);}50% {box-shadow:0 0 15px rgba(255,0,0,.9);}100% {box-shadow:0 0 0 rgba(255,0,0,.7);}}
  @keyframes pulseYellow {0% {box-shadow:0 0 0 rgba(255,255,0,.7);}50% {box-shadow:0 0 15px rgba(255,255,0,.9);}100% {box-shadow:0 0 0 rgba(255,255,0,.7);}}
  @keyframes pulseGreen {0% {box-shadow:0 0 0 rgba(0,255,0,.6);}50% {box-shadow:0 0 10px rgba(0,255,0,.8);}100% {box-shadow:0 0 0 rgba(0,255,0,.6);}}

  .not-banned { background: linear-gradient(90deg,#28a745,#2ecc71); color:white; animation:pulseGreen 1.2s ease-in-out 1; }
  .temp-banned { background: linear-gradient(90deg,#ffc107,#ffcd39); color:black; animation:pulseYellow 1.2s ease-in-out 1; }
  .perm-banned { background: linear-gradient(90deg,#dc3545,#e74c3c); color:white; animation:pulseRed 1.2s ease-in-out 1; }
  .unknown { background: linear-gradient(90deg,#6c757d,#95a5a6); color:white; }

  footer { text-align:center; margin-bottom:10px; font-size:0.9em; color:#ffebcd; }
  footer a { color:#ffd700; text-decoration:none; }
  footer a:hover { text-decoration:underline; }

  #updates { text-align:center; font-size:0.9em; color:#ffd; margin-bottom:20px; }
  #suggestions { position:absolute; background:rgba(255,255,255,0.95); color:#333; border-radius:6px; max-height:150px; overflow-y:auto; display:none; z-index:10; }
  .suggestion-item { padding:6px 10px; cursor:pointer; }
  .suggestion-item:hover, .suggestion-active { background-color:#f0f0f0; }
</style>
</head>
<body>

<h1>PUBG Ban Checker v1.2</h1>
<h2>Check if players are banned on Steam, Xbox, or PlayStation</h2>

<div class="controls">
  <input id="playerInput" type="text" placeholder="Enter player names, separated by commas">
  <select id="platformSelect">
    <option value="steam">Steam</option>
    <option value="xbox">Xbox</option>
    <option value="psn">PlayStation</option>
  </select>
  <button onclick="checkBan()">Check Ban</button>
  <button onclick="clearResults()">Clear Results</button>
</div>
<div id="suggestions"></div>

<div id="results"></div>

<footer>
Created by Grump E Lemming | Please visit my <a href="https://www.youtube.com/@GrumPeLemminG" target="_blank">YouTube channel</a>
</footer>

<div id="updates">
<strong>Version 1.2 Updates:</strong><br>
- Search by commas and remembers previous names for quick lookup next time
</div>

<script>
const playerInputEl = document.getElementById("playerInput");
let suggestionIndex = -1;
let currentSuggestions = [];
const MAX_SUGGESTIONS = 50;

function getStoredNames() {
  return JSON.parse(localStorage.getItem("searchedPlayers")||"[]");
}

function storeName(name){
  if(!name) return;
  let names = getStoredNames();
  names.unshift(name);
  names=[...new Set(names)].slice(0,MAX_SUGGESTIONS);
  localStorage.setItem("searchedPlayers",JSON.stringify(names));
}

function clearStoredNames(){ localStorage.removeItem("searchedPlayers"); }

function showSuggestions(input){
  const suggestionList = document.getElementById("suggestions");
  suggestionList.innerHTML="";
  suggestionIndex=-1;
  if(!input){ suggestionList.style.display="none"; return; }

  const names=getStoredNames();
  const matches=names.filter(n=>n.toLowerCase().startsWith(input.toLowerCase()));
  currentSuggestions=matches;

  if(!matches.length){ suggestionList.style.display="none"; return; }

  matches.forEach(match=>{
    const item=document.createElement("div");
    item.className="suggestion-item";
    item.textContent=match;
    item.onclick=()=>{ playerInputEl.value=match; suggestionList.style.display="none"; }
    suggestionList.appendChild(item);
  });

  const rect=playerInputEl.getBoundingClientRect();
  suggestionList.style.top=rect.bottom+window.scrollY+"px";
  suggestionList.style.left=rect.left+window.scrollX+"px";
  suggestionList.style.width=rect.width+"px";
  suggestionList.style.display="block";
}

playerInputEl.addEventListener("input",function(e){
  const value=e.target.value;
  showSuggestions(value);
  if(value.endsWith(",")){ value.split(",").map(p=>p.trim()).filter(p=>p).forEach(storeName); }
});

playerInputEl.addEventListener("keydown",function(e){
  const suggestionList=document.getElementById("suggestions");
  const items=suggestionList.getElementsByClassName("suggestion-item");
  if(!items.length) return;

  if(e.key==="ArrowDown"){ e.preventDefault(); suggestionIndex=(suggestionIndex+1)%items.length; updateActive(); }
  else if(e.key==="ArrowUp"){ e.preventDefault(); suggestionIndex=(suggestionIndex-1+items.length)%items.length; updateActive(); }
  else if(e.key==="Enter"){ 
    if(suggestionIndex>=0){ playerInputEl.value=items[suggestionIndex].textContent; suggestionList.style.display="none"; suggestionIndex=-1; }
    else { checkBan(); }
  } else if(e.key==="Escape"){ suggestionList.style.display="none"; }
});

function updateActive(){
  const items=document.getElementById("suggestions").getElementsByClassName("suggestion-item");
  Array.from(items).forEach((el,i)=>el.classList.toggle("suggestion-active",i===suggestionIndex));
}

document.addEventListener("click",function(e){
  const suggestionList=document.getElementById("suggestions");
  if(!playerInputEl.contains(e.target)) suggestionList.style.display="none";
});

function getStatusClass(status){
  switch(status){
    case "Not banned": return "not-banned";
    case "Temporarily banned": return "temp-banned";
    case "Permanently banned": return "perm-banned";
    default: return "unknown";
  }
}

async function checkBan(){
  const input=playerInputEl.value.trim();
  const platform=document.getElementById("platformSelect").value;
  const resultsDiv=document.getElementById("results");

  if(!input){ alert("Enter at least one player name."); return; }
  resultsDiv.innerHTML="<p class='loading'>Checkingâ€¦ please wait</p>";

  try{
    const response=await fetch(`https://pubg-ban-checker-backend.onrender.com/check-ban?player=${encodeURIComponent(input)}&platform=${platform}`);
    const data=await response.json();
    resultsDiv.innerHTML="";

    if(data.error){ resultsDiv.innerHTML=`<p class='unknown'>Error: ${data.error}</p>`; return; }

    if(data.results && data.results.length){
      const groupDiv=document.createElement("div");
      groupDiv.className="group-result";
      data.results.forEach((item,i)=>{
        const row=document.createElement("div");
        row.className="player-row "+getStatusClass(item.banStatus);
        row.style.animationDelay=`${i*0.1}s`;
        row.innerHTML=`<strong>${item.player}:</strong> <span class="status">${item.banStatus}</span>`;
        groupDiv.appendChild(row);
      });
      resultsDiv.appendChild(groupDiv);
      // store all searched names
      input.split(",").map(p=>p.trim()).filter(p=>p).forEach(storeName);
    } else { resultsDiv.innerHTML="No results found."; }
  } catch(err){ resultsDiv.innerHTML=`<p class='unknown'>Error fetching results: ${err}</p>`; }
}

function clearResults(){ 
  document.getElementById("results").innerHTML=""; 
  playerInputEl.value=""; 
  clearStoredNames();
}
</script>
</body>
</html>
