<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PUBG Ban Checker v1.5.1</title>
  <!-- correct path to shared CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <h1>PUBG Ban Checker v1.5.1</h1>
  <h2>Check if players are banned on Steam, Xbox, or PlayStation (max 10 names)</h2>

  <!-- Navigation Buttons (only Watchlist / About) -->
  <div class="container nav-links" style="display:flex; justify-content:center; gap:10px; margin-bottom:16px;">
    <button onclick="location.href='watchlist.html'">Watchlist</button>
    <button onclick="location.href='about.html'">About</button>
  </div>

  <!-- Controls -->
  <div class="container controls">
    <input id="playerInput" placeholder="Enter player names, separated by commas">
    <select id="platformSelect">
      <option value="steam">Steam</option>
      <option value="xbox">Xbox</option>
      <option value="psn">PlayStation</option>
    </select>

    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <button onclick="checkBan()">Check Ban</button>
      <button onclick="clearResults()">Clear Results</button>
      <label style="display:flex; align-items:center; gap:6px;">
        <input type="checkbox" id="darkModeToggle"> Dark Mode
      </label>
    </div>
  </div>

  <!-- Results -->
  <div class="container results-container" id="results"></div>

  <!-- Suggestions (autocomplete) -->
  <div id="suggestions"></div>

  <!-- load shared JS (correct path) -->
  <script src="js/main.js"></script>
</body>
</html>
