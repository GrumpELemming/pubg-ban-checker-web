<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PUBG Ban Checker v1.3</title>
<style>
:root { --accent-color: #ffdd59; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin:0; padding:0;
  background: linear-gradient(135deg, #1f1c2c, #928dab);
  color: #f0f0f0;
  display: flex; flex-direction: column; align-items: center;
  min-height: 100vh; transition: background 0.3s, color 0.3s;
}
body.dark-mode { background: linear-gradient(135deg, #222, #444); color:#eee; }

h1 { font-size:2.2em; margin:40px 0 10px 0; text-align:center; color:#ffdd59; }
h2 { font-size:1em; margin-bottom:20px; color:#ffd700; text-align:center; }

.container { width:90%; max-width:700px; margin-bottom:20px; padding:20px; border-radius:12px; background: rgba(255,255,255,0.1); box-shadow:0 4px 10px rgba(0,0,0,0.3); }

.controls, .watchlist-container, .results-container {
  display:flex; flex-direction:column; gap:10px;
}

input, select, button {
  padding:10px; font-size:1em; border-radius:6px; border:none; outline:none;
  transition: border 0.3s, box-shadow 0.3s, transform 0.2s;
}
input:focus, select:focus { border:1px solid var(--accent-color); box-shadow:0 0 8px rgba(255,221,89,0.5); }

button { background-color:#ff4757; color:white; font-weight:bold; cursor:pointer; }
button:hover { transform:scale(1.05); box-shadow:0 4px 10px rgba(0,0,0,0.3); }
button:active { transform:scale(0.98); box-shadow:0 2px 6px rgba(0,0,0,0.2); }

#results .group-result, #watchlistPlayersContainer .watchlist-player {
  margin:6px 0; padding:10px; border-radius:6px;
  display:flex; justify-content:space-between; align-items:center;
  width:100%; /* ensure full width */
  transition: transform 0.2s ease, background 0.3s ease;
  flex-direction: row;
}
#results .group-result .player-row:hover, #watchlistPlayersContainer .watchlist-player:hover { transform:scale(1.02); background-color: rgba(255,255,255,0.15); }

.not-banned { background: linear-gradient(90deg,#28a745,#2ecc71); color:white; }
.temp-banned { background: linear-gradient(90deg,#ffc107,#ffcd39); color:black; }
.perm-banned { background: linear-gradient(90deg,#dc3545,#e74c3c); color:white; }
.unknown { background: linear-gradient(90deg,#6c757d,#95a5a6); color:white; }
.highlight { box-shadow:0 0 10px 2px rgba(255,255,0,0.7); }

/* Stack results vertically */
#results .group-result { display: flex; flex-direction: column; gap:6px; }
#results .group-result .player-row { display:flex; justify-content:space-between; align-items:center; width:100%; }

#watchlistPlayersContainer { display:flex; flex-direction:column; gap:4px; }
#watchlistPlayersContainer .watchlist-player { display:flex; justify-content:space-between; align-items:center; width:100%; }

#suggestions { position:absolute; background:rgba(255,255,255,0.95); color:#333; border-radius:6px; max-height:150px; overflow-y:auto; display:none; z-index:10; }
.suggestion-item { padding:6px 10px; cursor:pointer; }
.suggestion-item:hover, .suggestion-active { background-color:#f0f0f0; }

footer { text-align:center; margin-bottom:10px; font-size:0.9em; color:#ffebcd; }
footer a { color:#ffd700; text-decoration:none; }
footer a:hover { text-decoration:underline; }

#updates { text-align:center; font-size:0.9em; color:#ffd; margin-bottom:20px; }

</style>
</head>
<body>

<h1>PUBG Ban Checker v1.3</h1>
<h2>Check if players are banned on Steam, Xbox, or PlayStation (max 10 names)</h2>

<!-- Controls -->
<div class="container controls">
  <input id="playerInput" placeholder="Enter player names, separated by commas">
  <select id="platformSelect">
    <option value="steam">Steam</option>
    <option value="xbox">Xbox</option>
    <option value="psn">PlayStation</option>
  </select>
  <div style="display:flex; gap:10px; flex-wrap:wrap;">
    <button onclick="checkBan()">Check Ban</button>
    <button onclick="clearResults()">Clear Results</button>
    <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
    <label><input type="checkbox" id="autoCheckToggle"> Auto-check Watchlist</label>
  </div>
</div>

<!-- Watchlist Section -->
<div class="container watchlist-container">
  <h3>Watchlist</h3>
  <div id="watchlistPlayersContainer"></div>
  <div style="margin-top:10px;">
    <button onclick="checkAllWatchlist()">Check All Watchlist</button>
    <button onclick="clearWatchlist()">Clear Watchlist</button>
  </div>
</div>

<!-- Results Section -->
<div class="container results-container" id="results"></div>

<!-- Suggestions -->
<div id="suggestions"></div>

<!-- Footer -->
<footer>
Created by Grump E Lemming | Please visit my <a href="https://www.youtube.com/@GrumPeLemminG" target="_blank">YouTube channel</a>
</footer>

<div id="updates">
<strong>Version 1.3 Updates:</strong><br>
- Watchlist check on load added<br>
- Animation added
</div>

<script>
// ---------- WATCHLIST ----------
function getWatchlist(){ return JSON.parse(localStorage.getItem("watchlist")||"[]"); }
function storeWatchlist(names){ localStorage.setItem("watchlist", JSON.stringify(names)); }
function renderWatchlist(){
  const container=document.getElementById("watchlistPlayersContainer"); container.innerHTML="";
  getWatchlist().forEach(name=>{
    const div=document.createElement("div"); div.className="watchlist-player"; div.textContent=name;
    const btn=document.createElement("button"); btn.textContent="Remove"; btn.onclick=()=>{ removeFromWatchlist(name); };
    div.appendChild(btn); container.appendChild(div);
  });
}
function addToWatchlist(name){ if(!name) return; let names=[name,...getWatchlist()]; names=[...new Set(names)].slice(0,50); storeWatchlist(names); renderWatchlist(); }
function removeFromWatchlist(name){ let names=getWatchlist().filter(n=>n!==name); storeWatchlist(names); renderWatchlist(); }
function clearWatchlist(){ storeWatchlist([]); renderWatchlist(); }
function checkAllWatchlist(){ const names=getWatchlist(); if(names.length) checkBan(names.join(",")); }

// ---------- DARK MODE ----------
const darkToggle=document.getElementById("darkModeToggle");
darkToggle.addEventListener("change",()=>{ document.body.classList.toggle("dark-mode",darkToggle.checked); localStorage.setItem("darkMode",darkToggle.checked); });

// ---------- SUGGESTIONS ----------
const playerInput=document.getElementById("playerInput");
let suggestionIndex=-1; let currentSuggestions=[]; const MAX_SUGGESTIONS=50;
function getStoredNames(){ return JSON.parse(localStorage.getItem("searchedPlayers")||"[]"); }
function storeName(name){ if(!name) return; let names=getStoredNames(); names.unshift(name); names=[...new Set(names)].slice(0,MAX_SUGGESTIONS); localStorage.setItem("searchedPlayers", JSON.stringify(names)); }

function showSuggestions(input){
  const suggestionList=document.getElementById("suggestions"); suggestionList.innerHTML=""; suggestionIndex=-1;
  if(!input){ suggestionList.style.display="none"; return; }
  const matches=getStoredNames().filter(n=>n.toLowerCase().startsWith(input.toLowerCase())); currentSuggestions=matches;
  if(!matches.length){ suggestionList.style.display="none"; return; }
  matches.forEach(match=>{ const item=document.createElement("div"); item.className="suggestion-item"; item.textContent=match;
    item.onclick=()=>{ playerInput.value=match; suggestionList.style.display="none"; }; suggestionList.appendChild(item);
  });
  const rect=playerInput.getBoundingClientRect();
  suggestionList.style.top=rect.bottom+window.scrollY+"px";
  suggestionList.style.left=rect.left+window.scrollX+"px";
  suggestionList.style.width=rect.width+"px"; suggestionList.style.display="block";
}

playerInput.addEventListener("input", e=>{ 
  const value=e.target.value; showSuggestions(value);
  if(value.endsWith(",")) value.split(",").map(p=>p.trim()).filter(p=>p).forEach(storeName);
});

playerInput.addEventListener("keydown", e=>{
  const items=document.getElementById("suggestions").getElementsByClassName("suggestion-item");
  if(!items.length) return;
  if(e.key==="ArrowDown"){ e.preventDefault(); suggestionIndex=(suggestionIndex+1)%items.length; updateActive(); }
  else if(e.key==="ArrowUp"){ e.preventDefault(); suggestionIndex=(suggestionIndex-1+items.length)%items.length; updateActive(); }
  else if(e.key==="Enter"){ 
    if(suggestionIndex>=0){ playerInput.value=items[suggestionIndex].textContent; document.getElementById("suggestions").style.display="none"; suggestionIndex=-1; }
    else checkBan();
  } else if(e.key==="Escape"){ document.getElementById("suggestions").style.display="none"; }
});
function updateActive(){ const items=document.getElementById("suggestions").getElementsByClassName("suggestion-item"); Array.from(items).forEach((el,i)=>el.classList.toggle("suggestion-active",i===suggestionIndex)); }
document.addEventListener("click", e=>{ if(!playerInput.contains(e.target)) document.getElementById("suggestions").style.display="none"; });

// ---------- BAN CHECK ----------
function getStatusClass(status){ switch(status){ case "Not banned": return "not-banned"; case "Temporarily banned": return "temp-banned"; case "Permanently banned": return "perm-banned"; default: return "unknown"; } }

async function checkBan(namesInput){
  const input=namesInput || playerInput.value.trim();
  const platform=document.getElementById("platformSelect").value;
  const resultsDiv=document.getElementById("results");
  if(!input){ alert("Enter at least one player name."); return; }
  if(input.split(",").length>10){ alert("Maximum 10 names at a time."); return; }
  resultsDiv.innerHTML="<p class='loading'>Checkingâ€¦ please wait</p>";
  try{
    const response=await fetch(`https://pubg-ban-checker-backend.onrender.com/check-ban?player=${encodeURIComponent(input)}&platform=${platform}`);
    const data=await response.json(); resultsDiv.innerHTML="";
    if(data.error){ resultsDiv.innerHTML=`<p class='unknown'>Error: ${data.error}</p>`; return; }
    if(data.results && data.results.length){
      const groupDiv=document.createElement("div"); groupDiv.className="group-result";
      data.results.forEach((item,i)=>{
        const row=document.createElement("div"); row.className="player-row "+getStatusClass(item.banStatus);
        row.style.animationDelay=`${i*0.1}s`; row.innerHTML=`<strong>${item.player}:</strong> <span class="status">${item.banStatus}</span>`;
        if(getWatchlist().includes(item.player)) row.classList.add("highlight");
        groupDiv.appendChild(row);
        addToWatchlist(item.player); // optional auto-add
      });
      resultsDiv.appendChild(groupDiv);
    } else resultsDiv.innerHTML="No results found.";
  } catch(err){ resultsDiv.innerHTML=`<p class='unknown'>Error fetching results: ${err}</p>`; }
}

// ---------- CLEAR ----------
function clearResults(){ document.getElementById("results").innerHTML=""; playerInput.value=""; }

window.addEventListener("DOMContentLoaded", ()=>{
  renderWatchlist();
  // Auto-check
  const autoCheck=localStorage.getItem("autoCheckWatchlist")==="true";
  document.getElementById("autoCheckToggle").checked=autoCheck;
  if(autoCheck && getWatchlist().length) checkAllWatchlist();
  // Dark mode
  const darkStored=localStorage.getItem("darkMode")==="true";
  document.body.classList.toggle("dark-mode",darkStored); document.getElementById("darkModeToggle").checked=darkStored;
});
</script>
</body>
</html>
