<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Ban Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #f5c542;
    }
    .container {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    input, select, button {
      padding: 10px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #f5c542;
      color: black;
      cursor: pointer;
    }
    button:hover {
      background: #ffdd66;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>PUBG Ban Checker</h1>
  <div class="container">
    <input type="text" id="player" placeholder="Enter PUBG player name" />
    <select id="platform">
      <option value="steam">Steam</option>
      <option value="kakao">Kakao</option>
      <option value="xbox">Xbox</option>
      <option value="psn">PlayStation</option>
    </select>
    <button onclick="checkBan()">Check Ban Status</button>
    <div id="result"></div>
  </div>

  <script>
    async function checkBan() {
      const player = document.getElementById('player').value.trim();
      const platform = document.getElementById('platform').value;
      const resultDiv = document.getElementById('result');

      if (!player) {
        resultDiv.innerHTML = "⚠️ Please enter a player name.";
        return;
      }

      resultDiv.innerHTML = "⏳ Checking ban status...";

      try {
        const response = await fetch(`https://pubg-ban-checker-backend.onrender.com/check-ban?player=${encodeURIComponent(player)}&platform=${platform}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `❌ Error: ${data.error}`;
        } else {
          resultDiv.innerHTML = `✅ Ban Status: <span style="color:#f5c542">${data.banStatus}</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `⚠️ Failed to fetch: ${err.message}`;
      }
    }
  </script>
</body>
</html>
