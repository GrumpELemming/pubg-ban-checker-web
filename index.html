<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Ban Checker</title>
<link rel="preload" href="css/index.css" as="style" />
<link rel="preload" href="img/steam.svg" as="image" type="image/svg+xml" />
<link rel="preload" href="img/xbox.svg" as="image" type="image/svg+xml" />
<link rel="preload" href="img/psn.svg" as="image" type="image/svg+xml" />
<link rel="preload" href="img/kakao.svg" as="image" type="image/svg+xml" />
<link rel="stylesheet" href="css/index.css" />
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="nav-panel">
    <div class="nav-title">PUBG BAN CHECKER</div>
    <div class="nav-panel-buttons">
      <a href="watchlist.html"><button type="button">Watchlist</button></a>
      <a href="recent.html"><button type="button">Sniper Watch</button></a>
      <a href="updates.html"><button type="button">About</button></a>
      <a href="games.html"><button type="button">Games</button></a>
    </div>
  </div>

  <!-- =======================================================
       Platform Selection (with shimmer + active label)
       ======================================================= -->
  <section class="container platform-box">
    <h2>Select Platform</h2>

    <div id="platformRowIndex" class="platform-row" role="group">
      <button class="platform-btn steam" data-platform="steam" data-tooltip="Steam">
        <img src="img/steam.svg" alt="Steam" class="platform-icon" />
      </button>
      <button class="platform-btn xbox" data-platform="xbox" data-tooltip="Xbox">
        <img src="img/xbox.svg" alt="Xbox" class="platform-icon" />
      </button>
      <button class="platform-btn psn" data-platform="psn" data-tooltip="PlayStation Network">
        <img src="img/psn.svg" alt="PSN" class="platform-icon" />
      </button>
      <button class="platform-btn kakao" data-platform="kakao" data-tooltip="Kakao">
        <img src="img/kakao.svg" alt="Kakao" class="platform-icon" />
      </button>
    </div>

    <!-- Active platform label -->
    <p id="activePlatformLabel" class="active-platform-label">
      Currently searching: <strong>Steam</strong>
    </p>

    <input type="hidden" id="platformSelect" value="steam" />
  </section>

  <!-- Ban & Clan Checker -->
  <section class="container">
    <h2>Ban &amp; Clan Checker</h2>

    <textarea
      id="playerInput"
      placeholder="Enter player names, separated by commas or new lines (max 10 per check)"
    ></textarea>

    <div class="control-buttons">
      <button id="checkBanBtn" type="button">Check</button>
      <button id="clearResultsBtn" class="secondary-btn" type="button">Clear</button>
    </div>

    <div id="results"><p class="muted">No results yet.</p></div>
  </section>

  <!-- Search by Account ID -->
  <section class="container">
    <h2>Search by Account ID</h2>
    <input id="accountIdInput" class="text-input" placeholder="Enter PUBG Account ID" />

    <div class="control-buttons">
      <button id="lookupIdBtn" type="button">Lookup ID</button>
      <button id="clearIdBtn" class="secondary-btn" type="button">Clear</button>
    </div>

    <div id="idLookupResults"><p class="muted">No results yet.</p></div>
  </section>
</body>
</html>
