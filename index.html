<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Ban Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 5px 5px 0;
      font-size: 1em;
    }
    button {
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .group-result {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
    }
    .player-row {
      margin: 6px 0;
    }
    .loading {
      font-style: italic;
      color: gray;
    }
    /* Color coding */
    .status {
      font-weight: bold;
      padding: 3px 8px;
      border-radius: 5px;
    }
    .not-banned {
      background-color: #d4edda;
      color: #155724;
    }
    .temp-banned {
      background-color: #fff3cd;
      color: #856404;
    }
    .perm-banned {
      background-color: #f8d7da;
      color: #721c24;
    }
    .unknown {
      background-color: #e2e3e5;
      color: #383d41;
    }
  </style>
</head>
<body>
  <h1>PUBG Ban Checker</h1>

  <div class="controls">
    <input id="playerInput" type="text" placeholder="Enter player names, separated by commas">
    <select id="platformSelect">
      <option value="steam">Steam</option>
      <option value="xbox">Xbox</option>
      <option value="psn">PlayStation</option>
    </select>
    <button onclick="checkBan()">Check Ban</button>
    <button onclick="clearResults()">Clear Results</button>
  </div>

  <div id="results"></div>

  <script>
    function getStatusClass(status) {
      switch (status) {
        case "Not banned": return "not-banned";
        case "Temporarily banned": return "temp-banned";
        case "Permanently banned": return "perm-banned";
        default: return "unknown";
      }
    }

    async function checkBan() {
      const playerInput = document.getElementById("playerInput").value.trim();
      const platform = document.getElementById("platformSelect").value;
      const resultsDiv = document.getElementById("results");

      if (!playerInput) {
        alert("Please enter at least one player name.");
        return;
      }

      resultsDiv.innerHTML = "<p class='loading'>Checkingâ€¦ please wait</p>";

      try {
        const response = await fetch(
          `https://pubg-ban-checker-backend.onrender.com/check-ban?player=${encodeURIComponent(playerInput)}&platform=${platform}`
        );
        const data = await response.json();

        resultsDiv.innerHTML = "";

        if (data.results && data.results.length > 0) {
          const groupDiv = document.createElement("div");
          groupDiv.className = "group-result";

          data.results.forEach(item => {
            const row = document.createElement("div");
            row.className = "player-row";
            const statusClass = getStatusClass(item.banStatus);
            row.innerHTML = `<strong>${item.player}:</strong> <span class="status ${statusClass}">${item.banStatus}</span>`;
            groupDiv.appendChild(row);
          });

          resultsDiv.appendChild(groupDiv);
        } else {
          resultsDiv.innerHTML = "No results found.";
        }

      } catch (err) {
        resultsDiv.innerHTML = "Error fetching results: " + err;
      }
    }

    function clearResults() {
      document.getElementById("results").innerHTML = "";
      document.getElementById("playerInput").value = "";
    }

    // Allow pressing ENTER to trigger check
    document.getElementById("playerInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        checkBan();
      }
    });
  </script>
</body>
</html>
