<!DOCTYPE html>
<html lang="en">
<head>

  <title>PUBG Ban Checker v1.0</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 40px;
      margin-bottom: 10px;
      text-align: center;
      color: #ffdd59;
    }

    h2 {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ffd700;
    }

    .controls {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    input, button, select {
      padding: 10px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    input {
      flex: 1 1 200px;
      min-width: 200px;
      position: relative;
      z-index: 2;
    }

    select {
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #ff4757;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
      position: relative;
      z-index: 2;
    }

    button:hover {
      background-color: #e84118;
    }

    #results {
      width: 90%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    @keyframes cardPop {
      0% { background-color: rgba(255, 255, 255, 0); transform: scale(0.95); }
      50% { background-color: rgba(255, 255, 255, 0.15); transform: scale(1.02); }
      100% { background-color: rgba(255, 255, 255, 0.1); transform: scale(1); }
    }

    .group-result {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: cardPop 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .player-row {
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 6px;
      animation: fadeInUp 0.4s ease forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .loading {
      font-style: italic;
      color: #ddd;
    }

    @keyframes pulseRed {
      0% { box-shadow: 0 0 0px rgba(255,0,0,0.7); }
      50% { box-shadow: 0 0 15px rgba(255,0,0,0.9); }
      100% { box-shadow: 0 0 0px rgba(255,0,0,0.7); }
    }

    @keyframes pulseYellow {
      0% { box-shadow: 0 0 0px rgba(255,255,0,0.7); }
      50% { box-shadow: 0 0 15px rgba(255,255,0,0.9); }
      100% { box-shadow: 0 0 0px rgba(255,255,0,0.7); }
    }

    @keyframes pulseGreen {
      0% { box-shadow: 0 0 0px rgba(0,255,0,0.6); }
      50% { box-shadow: 0 0 10px rgba(0,255,0,0.8); }
      100% { box-shadow: 0 0 0px rgba(0,255,0,0.6); }
    }

    .not-banned {
      background: linear-gradient(90deg, #28a745, #2ecc71);
      color: white;
      animation: pulseGreen 1.2s ease-in-out 1;
    }

    .temp-banned {
      background: linear-gradient(90deg, #ffc107, #ffcd39);
      color: black;
      animation: pulseYellow 1.2s ease-in-out 1;
    }

    .perm-banned {
      background: linear-gradient(90deg, #dc3545, #e74c3c);
      color: white;
      animation: pulseRed 1.2s ease-in-out 1;
    }

    .unknown {
      background: linear-gradient(90deg, #6c757d, #95a5a6);
      color: white;
    }

    footer {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #ffebcd;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #suggestions {
      background: rgba(255,255,255,0.9);
      color: #333;
      border-radius: 6px;
      margin-top: 5px;
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      max-height: 150px;
      overflow-y: auto;
      z-index: 1;
    }

    .suggestion-item {
      padding: 6px 10px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

    <button onclick="clearResults()">Clear Results</button>

  <script>
    const MAX_SUGGESTIONS = 50;
    const playerInputEl = document.getElementById("playerInput");

    function getStoredNames() {
      return JSON.parse(localStorage.getItem("searchedPlayers") || "[]");
    }

    function storeName(name) {
      if (!name) return;
      let names = getStoredNames();
      names.unshift(name);
      names = [...new Set(names)].slice(0, MAX_SUGGESTIONS);
      localStorage.setItem("searchedPlayers", JSON.stringify(names));
    }

    function clearStoredNames() {
      localStorage.removeItem("searchedPlayers");
    }

    function showSuggestions(input) {
      const suggestionList = document.getElementById("suggestions");
      suggestionList.innerHTML = "";
      if (!input) return;
      const names = getStoredNames();
      const matches = names.filter(n => n.toLowerCase().startsWith(input.toLowerCase()));
      matches.forEach(match => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.textContent = match;
        item.onclick = () => {
          playerInputEl.value = match;
          suggestionList.innerHTML = "";
        };
        suggestionList.appendChild(item);
      });
    }

    // Store names immediately after comma or Enter for instant suggestions
    playerInputEl.addEventListener("input", function(e) {
      const value = e.target.value;

        const names = value.split(",").map(p => p.trim()).filter(p => p);
        names.forEach(storeName);
      }
    });
