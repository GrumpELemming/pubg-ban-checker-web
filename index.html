<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Ban Checker v1.0</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 40px;
      margin-bottom: 10px;
      text-align: center;
      color: #ffdd59;
    }

    h2 {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ffd700;
    }

    .controls {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      position: relative;
    }

    input, button, select {
      padding: 10px 12px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    input {
      flex: 1 1 200px;
      min-width: 200px;
    }

    select {
      background-color: #fff;
      color: #333;
    }

    button {
      background-color: #ff4757;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e84118;
    }

    #results {
      width: 90%;
      max-width: 600px;
      margin-bottom: 40px;
    }

    /* Card pop animation */
    @keyframes cardPop {
      0% { background-color: rgba(255, 255, 255, 0); transform: scale(0.95); }
      50% { background-color: rgba(255, 255, 255, 0.15); transform: scale(1.02); }
      100% { background-color: rgba(255, 255, 255, 0.1); transform: scale(1); }
    }

    .group-result {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: cardPop 0.6s ease forwards;
    }

    /* Row fade in + slide */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .player-row {
      margin: 6px 0;
      padding: 6px 10px;
      border-radius: 6px;
      animation: fadeInUp 0.4s ease forwards;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .loading {
      font-style: italic;
      color: #ddd;
    }

    /* Glow/pulse animations */
    @keyframes pulseRed {
      0% { box-shadow: 0 0 0px rgba(255,0,0,0.7); }
      50% { box-shadow: 0 0 15px rgba(255,0,0,0.9); }
      100% { box-shadow: 0 0 0px rgba(255,0,0,0.7); }
    }

    @keyframes pulseYellow {
      0% { box-shadow: 0 0 0px rgba(255,255,0,0.7); }
      50% { box-shadow: 0 0 15px rgba(255,255,0,0.9); }
      100% { box-shadow: 0 0 0px rgba(255,255,0,0.7); }
    }

    @keyframes pulseGreen {
      0% { box-shadow: 0 0 0px rgba(0,255,0,0.6); }
      50% { box-shadow: 0 0 10px rgba(0,255,0,0.8); }
      100% { box-shadow: 0 0 0px rgba(0,255,0,0.6); }
    }

    /* Status styles with glow/pulse */
    .not-banned {
      background: linear-gradient(90deg, #28a745, #2ecc71);
      color: white;
      animation: pulseGreen 1.2s ease-in-out 1;
    }

    .temp-banned {
      background: linear-gradient(90deg, #ffc107, #ffcd39);
      color: black;
      animation: pulseYellow 1.2s ease-in-out 1;
    }

    .perm-banned {
      background: linear-gradient(90deg, #dc3545, #e74c3c);
      color: white;
      animation: pulseRed 1.2s ease-in-out 1;
    }

    .unknown {
      background: linear-gradient(90deg, #6c757d, #95a5a6);
      color: white;
    }

    footer {
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #ffebcd;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Autocomplete suggestions */
    #suggestions {
      background: rgba(255,255,255,0.9);
      color: #333;
      border-radius: 6px;
      margin-top: 5px;
      position: absolute;
      width: calc(100% - 20px);
      z-index: 100;
      max-height: 150px;
      overflow-y: auto;
    }

    .suggestion-item {
      padding: 6px 10px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>PUBG Ban Checker v1.0</h1>
  <h2>Check if players are banned on Steam, Xbox, or PlayStation</h2>

  <div class="controls">
    <input id="playerInput" type="text" placeholder="Enter player names, separated by commas">
    <select id="platformSelect">
      <option value="steam">Steam</option>
      <option value="xbox">Xbox</option>
      <option value="psn">PlayStation</option>
    </select>
    <button onclick="checkBan()">Check Ban</button>
    <button onclick="clearResults()">Clear Results</button>
    <div id="suggestions"></div>
  </div>

  <div id="results"></div>

  <footer>
    Created by Grump E Lemming | Please visit my <a href="https://www.youtube.com/@GrumPeLemminG" target="_blank">YouTube channel</a>
  </footer>

  <script>
    const MAX_SUGGESTIONS = 50;

    function getStoredNames() {
      return JSON.parse(localStorage.getItem("searchedPlayers") || "[]");
    }

    function storeName(name) {
      if (!name) return;
      let names = getStoredNames();
      names.unshift(name);
      names = [...new Set(names)].slice(0, MAX_SUGGESTIONS);
      localStorage.setItem("searchedPlayers", JSON.stringify(names));
    }

    function clearStoredNames() {
      localStorage.removeItem("searchedPlayers");
    }

    function showSuggestions(input) {
      const suggestionList = document.getElementById("suggestions");
      suggestionList.innerHTML = "";
      if (!input) return;
      const names = getStoredNames();
      const matches = names.filter(n => n.toLowerCase().startsWith(input.toLowerCase()));
      matches.forEach(match => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.textContent = match;
        item.onclick = () => {
          document.getElementById("playerInput").value = match;
          suggestionList.innerHTML = "";
        };
        suggestionList.appendChild(item);
      });
    }

    function getStatusClass(status) {
      switch (status) {
        case "Not banned": return "not-banned";
        case "Temporarily banned": return "temp-banned";
        case "Permanently banned": return "perm-banned";
        default: return "unknown";
      }
    }

    async function checkBan() {
      const playerInput = document.getElementById("playerInput").value.trim();
      const platform = document.getElementById("platformSelect").value;
      const resultsDiv = document.getElementById("results");

      if (!playerInput) {
        alert("Please enter at least one player name.");
        return;
      }

      const players = playerInput.split(",").map(p => p.trim()).filter(p => p);
      players.forEach(storeName);

      if (players.length > 20) {
        alert("Please check 20 or fewer players at a time.");
        return;
      }

      resultsDiv.innerHTML = "<p class='loading'>Checkingâ€¦ please wait</p>";

      try {
        const response = await fetch(
          `https://pubg-ban-checker-backend.onrender.com/check-ban?player=${encodeURIComponent(playerInput)}&platform=${platform}`
        );
        const data = await response.json();
        resultsDiv.innerHTML = "";

        if (response.status === 429) {
          resultsDiv.innerHTML = "<p class='unknown'>Rate limit exceeded. Try fewer players or wait a few seconds.</p>";
          return;
        }

        if (data.error) {
          resultsDiv.innerHTML = `<p class='unknown'>Error: ${data.error}</p>`;
          return;
        }

        if (data.results && data.results.length > 0) {
          const groupDiv = document.createElement("div");
          groupDiv.className = "group-result";

          data.results.forEach((item, index) => {
            const row = document.createElement("div");
            row.className = "player-row " + getStatusClass(item.banStatus);
            row.style.animationDelay = `${index * 0.1}s`;
            row.innerHTML = `<strong>${item.player}:</strong> <span class="status">${item.banStatus}</span>`;
            groupDiv.appendChild(row);
          });

          resultsDiv.appendChild(groupDiv);
        } else {
          resultsDiv.innerHTML = "No results found.";
        }
