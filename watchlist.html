<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    style-src 'self';
    img-src 'self' data:;
    font-src 'self';
    connect-src https://pubg-ban-checker-backend.onrender.com;
    frame-ancestors 'none';
    base-uri 'self';
  ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist - PUBG Ban Checker</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <h1>Watchlist</h1>

  <!-- Navigation -->
  <nav class="nav-links">
    <a href="index.html"><button type="button">Home</button></a>
    <a href="updates.html"><button type="button">About</button></a>
    <a href="games.html"><button type="button">Games</button></a>
  </nav>

  <!-- Platform Selector -->
  <section class="container platform-box">
    <h2>Select Platform</h2>
    <div id="platformRowWatchlist" class="platform-row" role="group" aria-label="Platform selection">
      <button class="platform-btn" data-platform="steam" aria-label="Steam">
        <img src="img/steam.svg" alt="Steam" class="platform-icon">
      </button>
      <button class="platform-btn" data-platform="xbox" aria-label="Xbox">
        <img src="img/xbox.svg" alt="Xbox" class="platform-icon">
      </button>
      <button class="platform-btn" data-platform="psn" aria-label="PSN">
        <img src="img/psn.svg" alt="PSN" class="platform-icon">
      </button>
      <button class="platform-btn" data-platform="kakao" aria-label="Kakao">
        <img src="img/kakao.svg" alt="Kakao" class="platform-icon">
      </button>
    </div>
    <input type="hidden" id="platformSelect" value="steam">
  </section>

  <!-- Watchlist -->
  <section class="container">
    <h2>Your Watchlist</h2>
    <div id="watchlistPlayersContainer" class="watchlist-container"></div>
    <div class="control-buttons">
      <button id="checkAllWatchlistBtn" type="button">Check All</button>
      <button id="clearWatchlistBtn" class="secondary-btn" type="button">Clear Watchlist</button>
    </div>
  </section>
</body>
</html>
