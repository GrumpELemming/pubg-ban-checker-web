<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="css/main.css" />

<body>
  <h1>Your Watchlist</h1>

  <nav class="nav-links">
    <a href="index.html"><button>Back to Checker</button></a>

<!-- =======================================================
     Platform Selection (Watchlist Page - mirrored style)
     ======================================================= -->
  <section class="container platform-box">
    <h2>Select Platform</h2>

    <div id="platformRowWatchlist" class="platform-row" role="group">
      <button class="platform-btn steam" data-platform="steam" data-tooltip="Steam">
        <img src="img/steam.svg" alt="Steam" class="platform-icon" />
      </button>
      <button class="platform-btn xbox" data-platform="xbox" data-tooltip="Xbox">
        <img src="img/xbox.svg" alt="Xbox" class="platform-icon" />
      </button>
      <button class="platform-btn psn" data-platform="psn" data-tooltip="PlayStation Network">
        <img src="img/psn.svg" alt="PSN" class="platform-icon" />
      </button>
      <button class="platform-btn kakao" data-platform="kakao" data-tooltip="Kakao">
        <img src="img/kakao.svg" alt="Kakao" class="platform-icon" />
      </button>
    </div>

    <!-- Active platform label -->
    <p id="activePlatformLabelWatchlist" class="active-platform-label">
      Viewing watchlist for: <strong>Steam</strong>
    </p>

    <input type="hidden" id="platformSelect" value="steam" />
  </section>


  <!-- Watchlist Section -->
  <section class="container">
    <div class="control-buttons">
      <button id="refreshAllBtn">ðŸ”„ Refresh All</button>
      <button id="clearWatchlistBtn" class="secondary-btn">ðŸ—‘ Clear All</button>
      <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label>
    </div>

    <div id="watchlistContainer">
      <p class="muted">No players in your watchlist yet.</p>
    </div>
  </section>
</body>
</html>
