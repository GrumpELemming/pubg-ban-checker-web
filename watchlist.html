<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist - PUBG Ban Checker</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <h1>Watchlist</h1>

  <!-- Navigation -->
  <div class="nav-links">
    <a href="index.html"><button>Home</button></a>
    <a href="updates.html"><button>About</button></a>
  </div>

  <!-- Platform Selector -->
  <div class="container platform-box">
    <h2>Select Platform</h2>
    <div id="platformRowWatchlist" class="platform-row">
      <div class="platform-btn" data-platform="steam" data-tooltip="Steam">
        <img src="img/steam.svg" alt="Steam" class="platform-icon">
      </div>
      <div class="platform-btn" data-platform="xbox" data-tooltip="Xbox">
        <img src="img/xbox.svg" alt="Xbox" class="platform-icon">
      </div>
      <div class="platform-btn" data-platform="psn" data-tooltip="PSN">
        <img src="img/psn.svg" alt="PSN" class="platform-icon">
      </div>
      <div class="platform-btn" data-platform="kakao" data-tooltip="Kakao">
        <img src="img/kakao.svg" alt="Kakao" class="platform-icon">
      </div>
    </div>
    <input type="hidden" id="platformSelect" value="steam">
  </div>

  <!-- Watchlist -->
  <div class="container">
    <h2>Your Watchlist</h2>
    <div id="watchlistPlayersContainer" class="watchlist-container"></div>

    <!-- Control buttons -->
    <div class="control-buttons">
      <button id="checkAllWatchlistBtn">Check All</button>
      <button id="clearWatchlistBtn" class="secondary-btn">Clear Watchlist</button>
    </div>
  </div>
</body>
</html>
