<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Ban Checker – Watchlist</title>

  <!-- Main site styles -->
  <link rel="stylesheet" href="css/main.css" />

  <!-- NEW isolated watchlist theme -->
  <link rel="stylesheet" href="css/zzz_watchlist_theme.css?v=20250211">
  
  <script defer src="js/watchlist.js"></script>
</head>

<body class="watchlist">

  <!-- TOP NAV -->
  <nav class="nav-links" style="margin-top: 25px;">
    <a href="index.html"><button class="wl-btn wl-btn-ghost">Ban Checker</button></a>
    <a href="updates.html"><button class="wl-btn wl-btn-ghost">About</button></a>
    <a href="games.html"><button class="wl-btn wl-btn-ghost">Games</button></a>
  </nav>

  <!-- MAIN TWO-PANEL LAYOUT -->
  <div class="wl-panel-layout">

    <!-- LEFT PANEL -->
    <div class="wl-left-panel">

      <div class="wl-card">
        <div class="wl-card-title">Platform</div>

        <div id="platformRowWatchlist" class="platform-row" role="group">
          <button class="platform-btn steam" data-platform="steam" data-tooltip="Steam">
            <img src="img/steam.svg" class="platform-icon" />
          </button>
          <button class="platform-btn xbox" data-platform="xbox" data-tooltip="Xbox">
            <img src="img/xbox.svg" class="platform-icon" />
          </button>
          <button class="platform-btn psn" data-platform="psn" data-tooltip="PSN">
            <img src="img/psn.svg" class="platform-icon" />
          </button>
          <button class="platform-btn kakao" data-platform="kakao" data-tooltip="Kakao">
            <img src="img/kakao.svg" class="platform-icon" />
          </button>
        </div>

        <p id="activePlatformLabelWatchlist" class="active-platform-label" style="margin-top: 12px;">
          Viewing watchlist for: <strong>Steam</strong>
        </p>

        <input type="hidden" id="platformSelect" value="steam" />
      </div>

      <div class="wl-card">
        <div class="wl-card-title">Controls</div>

        <button id="refreshAllBtn" class="wl-btn wl-btn-primary" style="width:100%; margin-bottom:10px;">
          Refresh All
        </button>

        <button id="clearWatchlistBtn" class="wl-btn wl-btn-ghost" style="width:100%;">
          Clear All
        </button>

        <div class="wl-card-sub">
          <label>
            Status Filter:
            <select id="statusFilter" style="margin-left:10px;">
              <option value="all">All</option>
              <option value="perm">Permanent Bans</option>
              <option value="temp">Temporary Bans</option>
              <option value="ok">Not Banned</option>
              <option value="unknown">Unknown / Error</option>
            </select>
          </label>
        </div>

        <div class="wl-card-sub" style="margin-top:16px;">
          <label><input type="checkbox" id="darkModeToggle" /> Dark Mode</label>
        </div>
      </div>

    </div>

    <!-- RIGHT PANEL -->
    <div class="wl-right-panel">
      <h1 class="wl-header-title">Your Watchlist</h1>
      <p class="wl-header-desc">
        Track the ban status of PUBG players across platforms.  
        Click “Re-check” to update an individual player.
      </p>

      <div class="wl-list-card" id="watchlistContainer">
        <p class="wl-empty">No players in your watchlist yet.</p>
      </div>
    </div>

  </div>

  <!-- NAME CHANGE MODAL -->
  <div id="nameChangeModal" class="wl-modal hidden">
    <div class="wl-modal-content">
      <h2>Name Change Detected</h2>
      <p id="nameChangeText">OldName → NewName</p>
      <button id="nameChangeCloseBtn" class="wl-btn wl-btn-primary">OK</button>
    </div>
  </div>

</body>
</html>
